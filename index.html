<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
   <div class="instagram_wrapper">
       <div class="instagram_phone">
           <img src="./img/instagram-celular2.png" alt="celular" class="phone_black">
            <!-- <img src="./img/instagram-celular.png" alt="celular" class="phone_white"> -->
       </div>
       <div class="instagram_logar">
            <div class="group">
                <img src="/img/instagram-logo.png" alt="Instagram Logo" class="instagram_logo">
                <div class="profile_photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram_login">Continue como Callegari</a>
                <a href="#" class="instagram_logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é Callegari</p>
                <P class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </P>
            </div>
            <div class="gat_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
       </div>
   </div>
</body>
</html>
